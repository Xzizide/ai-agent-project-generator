<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bakery Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Bakery</div>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#cakes">Cakes</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#checkout">Checkout</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#blog">Blog</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <img src="hero-bg.png" alt="Hero Background" class="bg-image">
        <div class="content-wrapper">
            <h1>Welcome to Our Bakery!</h1>
            <p>Delicious cakes, fresh bread, and cozy ambiance.</p>
            <button onclick="location.href='#cakes';">View More</button>
        </div>
    </section>

    <section id="featured-cakes">
        <h2>Featured Cakes</h2>
        <img src="featured-cake1.png" alt="Featured Cake 1" class="cake-image">
        <p>A decadent chocolate cake with a rich vanilla frosting.</p>
    </section>

    <footer>
        <p>&copy; 2023 Bakery. All rights reserved.</p>
    </footer>
